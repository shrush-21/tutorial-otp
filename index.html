<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="main">
        <h2>Check OTP number</h2>
        <div class="middle">
    <button  onclick="generate()">Generate OTP</button>
    <p id="ans"></p>
    <input type="number" id="number">
    <button onclick="check()">Submit</button>
    <p id="result"></p>
       </div>
    </div>
    <script>
         let randomNumber; 
       function generate() {
        randomNumber = Math.floor(Math.random() * 9000) + 1000;
        document.getElementById("ans").innerHTML = randomNumber;
    }
    function check(){
    let x = document.getElementById("number").value;
    if(x == randomNumber){
        document.getElementById("result").innerHTML = "Login successfully";
    }
    else {
        document.getElementById("result").innerHTML = "Write correct OTP number";
    }
}
    </script>
</body>
</html>
